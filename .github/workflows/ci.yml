name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: |
          python -m compileall app.py train_model.py serve_model.py

      - name: Run training script (smoke test)
        run: |
          python train_model.py

      - name: Build Docker image
        run: |
          docker build -t wd-ml-model-server .
